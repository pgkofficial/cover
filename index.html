<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MYR88 Event</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background-color: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
        }
        .logo {
            width: 150px;
            height: 150px;
            background-color: #ddd;
            margin: 0 auto 20px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
        }
        .countdown {
            font-size: 24px;
            margin: 20px 0;
            color: #e74c3c;
        }
        .message {
            font-size: 16px;
            margin-bottom: 20px;
            color: #7f8c8d;
        }
        .button {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">MYR88</div>
        <h1>Welcome to MYR88 Event</h1>
        <p class="message">You will be automatically redirected in:</p>
        <p class="countdown" id="countdown">5</p>
        <p class="message">If you are not redirected automatically, click the button below.</p>
        <a href="https://heylink.me/Megafree5g/" class="button" id="redirect-button">Continue to Event</a>
    </div>

    <script>
        // Set your destination URL here
        const destinationUrl = "https://heylink.me/Megafree5g/";
        
        // Update the button href
        document.getElementById("redirect-button").href = destinationUrl;
        
        // Countdown timer function
        let seconds = 5;
        const countdownElement = document.getElementById("countdown");
        
        const countdownTimer = setInterval(() => {
            seconds--;
            countdownElement.textContent = seconds;
            
            if (seconds <= 0) {
                clearInterval(countdownTimer);
                window.location.href = destinationUrl;
            }
        }, 1000);
    </script>
</body>
</html>
