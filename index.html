<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Offer | Event 88</title>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-5JKCN12FEX"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-5JKCN12FEX');
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        
        :root {
            --primary-color: #FF2D55;
            --secondary-color: #25F4EE;
            --dark-color: #161823;
            --light-color: #FFF;
            --accent-color: #FE2C55;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #161823 0%, #25262B 100%);
            color: var(--light-color);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        .container {
            max-width: 450px;
            width: 90%;
            background: rgba(37, 38, 43, 0.9);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            z-index: 2;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .container::before {
            content: "";
            position: absolute;
            width: 200px;
            height: 200px;
            background: var(--secondary-color);
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.3;
            top: -50px;
            left: -50px;
            z-index: -1;
        }
        
        .container::after {
            content: "";
            position: absolute;
            width: 150px;
            height: 150px;
            background: var(--primary-color);
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.2;
            bottom: -30px;
            right: -30px;
            z-index: -1;
        }
        
        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .logo-text {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-align: center;
            position: relative;
            display: inline-block;
        }
        
        .logo-badge {
            position: absolute;
            top: -10px;
            right: -20px;
            background-color: var(--accent-color);
            color: white;
            font-size: 12px;
            padding: 2px 8px;
            border-radius: 10px;
            font-weight: 500;
        }
        
        h1 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .offer-text {
            font-size: 18px;
            margin-bottom: 25px;
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .countdown-container {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 15px;
            margin-bottom: 25px;
            position: relative;
            overflow: hidden;
        }
        
        .countdown-container::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        }
        
        .countdown-label {
            text-align: center;
            font-size: 14px;
            color: rgba(255, 255, 255, 0.6);
            margin-bottom: 5px;
        }
        
        .countdown {
            font-size: 40px;
            font-weight: 700;
            text-align: center;
            color: var(--light-color);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .cta-button {
            display: block;
            width: 100%;
            background: linear-gradient(90deg, var(--secondary-color), var(--primary-color));
            color: white;
            border: none;
            border-radius: 15px;
            padding: 16px 20px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(255, 45, 85, 0.3);
        }
        
        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 45, 85, 0.4);
        }
        
        .cta-button:active {
            transform: translateY(1px);
        }
        
        .cta-button::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: all 0.6s ease;
        }
        
        .cta-button:hover::before {
            left: 100%;
        }
        
        .notice {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            text-align: center;
            margin-top: 15px;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
            100% {
                transform: scale(1);
            }
        }
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }
        
        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 15s infinite linear;
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <div class="logo">
            <div class="logo-text">
                88
                <span class="logo-badge">VIP</span>
            </div>
        </div>
        
        <h1>Exclusive Limited Time Offer!</h1>
        <p class="offer-text">Get access to special rewards waiting for you</p>
        
        <div class="countdown-container">
            <div class="countdown-label">Offer expires in:</div>
            <div class="countdown" id="countdown">1 days</div>
        </div>
        
        <a href="#" class="cta-button pulse" id="redirect-button">
            EVENT 88
        </a>

        
        <p class="notice">By clicking, you agree to our terms and conditions</p>
    </div>

    <script>
        // Set your destination URL here
        const destinationUrl = "https://he1.me/wallet5g";
        
        // Update the button href
        document.getElementById("redirect-button").href = destinationUrl;
        
        // Countdown timer function
        let seconds = 86400; // 24 jam
        const countdownElement = document.getElementById("countdown");
        
        const countdownTimer = setInterval(() => {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;

            countdownElement.textContent = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;

            seconds--;

            if (seconds < 0) {
                clearInterval(countdownTimer);
                window.location.href = destinationUrl;
            }
        }, 1000);

        
        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        const particleCount = 15;
        
        for (let i = 0; i < particleCount; i++) {
            createParticle();
        }
        
        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // Random size between 5px and 25px
            const size = Math.random() * 20 + 5;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            // Random position
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            
            // Random opacity
            particle.style.opacity = Math.random() * 0.5;
            
            // Random duration and delay for animation
            const duration = Math.random() * 20 + 10;
            const delay = Math.random() * 10;
            particle.style.animation = `float ${duration}s ${delay}s infinite linear`;
            
            // Random movement
            const keyframes = `
                @keyframes float {
                    0% { transform: translate(0, 0) rotate(0deg); }
                    25% { transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px) rotate(${Math.random() * 360}deg); }
                    50% { transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px) rotate(${Math.random() * 360}deg); }
                    75% { transform: translate(${Math.random() * 100 - 50}px, ${Math.random() * 100 - 50}px) rotate(${Math.random() * 360}deg); }
                    100% { transform: translate(0, 0) rotate(0deg); }
                }
            `;
            
            const style = document.createElement('style');
            style.innerHTML = keyframes;
            document.head.appendChild(style);
            
            particlesContainer.appendChild(particle);
        }

        const button = document.getElementById('redirect-button');
        const targetUrl = "https://he1.me/wallet5g";

        button.addEventListener('click', function (e) {
            e.preventDefault(); // Cegah redirect langsung

            // Kirim event ke Google Analytics
            gtag('event', 'click', {
            'event_category': 'CTA',
            'event_label': 'EVENT 88',
            'transport_type': 'beacon',
            'event_callback': function() {
                // Redirect setelah event dikirim
                window.location.href = targetUrl;
            }
            });

            // Fallback redirect jika event_callback gagal
            setTimeout(() => {
            window.location.href = targetUrl;
            }, 1000);
        });
    </script>
</body>
</html>
